<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Cortes</title>
  <link rel="stylesheet" href="/estilos/stylesall.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="toggle-form-container">
      <button id="toggleFormBtn" class="btn-toggle">
        <span>Mostrar/Ocultar Formulario</span>
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
    <div class="toggle-form-container" style="text-align: right; margin-bottom: 1rem;">
      <button onclick="location.href='/indexreportes.html'" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Centro de Reportes
      </button>
    </div>
    <div id="formSection" class="card glass hidden">
      <h1>Registro de Cortes</h1>
      <form id="corteForm">
        <input type="hidden" id="accion" value="crear">
        <input type="hidden" id="codigo">

        <div class="form-grid">
          <div class="form-group">
            <label for="codigoInput">C贸digo</label>
            <input type="text" id="codigoInput" placeholder="Ej: SE001" required />
          </div>
          <div class="form-group">
            <label for="servicio">Servicio</label>
            <input type="text" id="servicio" required />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" id="precio" required />
          </div>
          <div class="form-group">
            <label for="comision">Comisi贸n por Venta</label>
            <input type="number" step="0.01" id="comision" required />
          </div>
        </div>
        <div class="buttons-container">
          <button type="submit" class="btn-primary" id="submitBtn">Guardar Corte</button>
          <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="card glass mt-4">
      <h2>Listado de Cortes</h2>
      <div class="search-container">
        <input type="text" id="buscarServicio" placeholder="Buscar por servicio...">
        <button id="filtrarBtn" class="btn-search"><i class="fas fa-search"></i></button>
        <button id="excelBtn" class="btn-search"><i class="fas fa-file-excel"></i> Exportar</button>
      </div>
      <div class="table-responsive">
        <table id="tablaCortes">
          <thead>
            <tr>
              <th>C贸digo</th>
              <th>Servicio</th>
              <th>Precio</th>
              <th>Comisi贸n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="cortes.js"></script>
</body>
</html>
