<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - Barba Negra</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #bb86fc;
      --secondary: #00fff5;
      --background: #1a1a2e;
      --background-darker: #0f0f1f;
      --surface: #16213e;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--background), var(--background-darker));
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
    }

    .logo-icon {
      font-size: 1.8rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem;
      padding-left: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      color: var(--background-darker);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 255, 245, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Responsive ajustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }

    /* Custom SweetAlert Styles */
    .swal2-popup {
      background-color: var(--surface) !important;
      color: var(--text) !important;
      border-radius: 16px !important;
    }

    .swal2-title, .swal2-html-container {
      color: var(--text) !important;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <h1><i class="fas fa-cut logo-icon"></i> Barba Negra</h1>
    </div>

    <div class="card">
      <h2>Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required autocomplete="username">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contrase침a" required autocomplete="current-password">
          </div>
        </div>
        
        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>
      
      <p class="footer-text">
        Sistema exclusivo para personal autorizado
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
