<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario - Barba Negra</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #bb86fc;
      --secondary: #00fff5;
      --background: #1a1a2e;
      --background-darker: #0f0f1f;
      --surface: #16213e;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --danger: #ff4d6d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background), var(--background-darker));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: rgba(22, 33, 62, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
    }

    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    .radio-option input[type="radio"]:checked {
      border-color: var(--primary);
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      border-radius: 50%;
    }

    .modulos-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.2rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .module-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .module-option:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .module-option input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-secondary);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .module-option input[type="checkbox"]:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .module-option input[type="checkbox"]:checked::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--background);
      font-size: 0.7rem;
    }

    .btn {
      background: var(--secondary);
      color: var(--background-darker);
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 245, 0.3);
      margin-top: 1.5rem;
    }

    .btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(187, 134, 252, 0.4);
      color: var(--background-darker);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary);
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }

      .modulos-container {
        grid-template-columns: 1fr;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }
  </style>
</head>

<body>
  <div class="logo">
    <i class="fas fa-cut"></i> Barba Negra
  </div>

  <div class="card">
    <h1>Crear Nuevo Usuario</h1>

    <form id="registerForm">
      <div class="form-group">
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label>Tipo de Usuario</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="rol" value="Usuario" checked>
            <span>Usuario</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="rol" value="Admin">
            <span>Administrador</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Módulos Permitidos</label>
        <div class="modulos-container">
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Clientes">
            <span>Clientes</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Empleados">
            <span>Empleados</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Inventarios">
            <span>Inventarios</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Compras">
            <span>Compras</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Cortes">
            <span>Cortes</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Facturacion">
            <span>Facturación</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="DetalleCortes">
            <span>Detalle Cortes</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="DetalleProductos">
            <span>Detalle Productos</span>
          </label>
         
          <label class="module-option">
            <input type="checkbox" name="modulos" value="AgendarCitas">
            <span>Agendar Citas</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Gastos">
            <span>Gastos</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="CierreCaja">
            <span>Cierre Caja</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Salarios">
            <span>Salarios</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Registrar">
            <span>Registrar</span>
          </label>
          <label class="module-option">
            <input type="checkbox" name="modulos" value="Comisiones">
            <span>Comisiones</span>
          </label>
           <label class="module-option">
            <input type="checkbox" name="modulos" value="Nomina">
            <span>Nomina</span>
          </label>
        </div>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Registrar Usuario
      </button>
    </form>

    <div class="bottom-links">
      <a href="http://localhost:3001/usuarios/" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver a Usuarios
      </a>
      <a href="login.html" class="back-link">
        <i class="fas fa-sign-in-alt"></i> Ir a Login
      </a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
